    <link href="estiloSite.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="jsInicio.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            options = {};
            var instances = M.FormSelect.init(elems, options);

<body class="light-blue lighten-5">

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
                <a href="#" class="brand-logo"><img src="imagens/logo.png"></a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a href="projeto.html">Home</a></li>
                    <li><a href="instrumentos.html">Instrumentos</a></li>
                    <li><a href="playlist.html">Playlists</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a class="waves-effect red lighten-1 btn-small" href="cadastro.html">Cadastrar</a> </li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nome </label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Sobrenome</label>
                </div>
                <div class="input-field col s12">
                    <p>
                        <label id="faixaEtaria"> Faixa Etária </label>
                        <br><br>
                        <label>
                            <input class="with-gap" name="group1" type="radio" value="1" checked />
                            <span id="labelBut">Baby (0-3)</span>
                        </label>
                        <label>
                            <input class="with-gap" name="group1" type="radio" value="2" />
                            <span id="labelBut">KidsI (3-6) </span>
                        </label>
                        <label>
                            <input class="with-gap" name="group1" type="radio" value="3" />
                            <span id="labelBut">KidsII (6-9) </span>
                        </label>
                        <label>
                            <input class="with-gap" name="group1" type="radio" value="4" />
                            <span id="labelBut">TeensI (9-12)</span>
                        </label>
                        <label>
                            <input class="with-gap" name="group1" type="radio" value="5" />
                            <span id="labelBut">TeensII (12-15)</span>
                        </label>
                    </p>
                </div>
                <div class="input-field col s6">
                    <input id="telefone" type="tel" class="validate">
                    <label for="telefone">Telefone</label>
                </div>
                <div class="input-field col s6">
                    <select>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                    </select>
                    <label> Sexo </label>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" class="senha">
                    <label for="password">Senha</label>
                </div>
                <div class="input-field col s6">
                    <input id="password_validation" type="password" class="senha">
                    <label for="password_validation">Confirmação de Senha</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect red lighten-1" type="submit" name="action" onClick="VerificarCampos();">Cadastrar
                </button>
            </div>
        </div>

    </main>

    <footer class="page-footer light-blue">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Música para Todos</h5>
                    <p class="text-lighten-4"> Acreditamos que crianças especiais tem total capacidade de desenvolvimento de aprendizado, só é necessário saber explicar.</p>
                </div>

                </div>
            </div>
        </div>

                © 2018 Copyright Text
                <a class="grey-text text-lighten-4 right" href="Sobre.html">Sobre</a>
            </div>
        </div>
    </footer>

</body>

</html>
