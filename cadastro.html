            function Iniciar(){
                var c = document.getElementById("canvasTopo");
                var ctx = c.getContext("2d");
                
                // Create gradient
                var grd = ctx.createLinearGradient(50, 1000, 1500, 1000);
                grd.addColorStop(0, "#57b2d8");
                grd.addColorStop(1, "white");
                
                // Fill with gradient
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 1500, 550);
            }

                var telefone = document.getElementById("telefone").value;
                var senha = document.getElementById("password").value;
                var email = document.getElementById("email").value;
                
                if(nome == "" || sobrenome == "" || senha == "" || email == "")
                    alert ("Preencha todos os campos.");
                else
                    if (ValidarSenha())
                        alert("Cadastro efetuado com sucesso!");
                        
            }
            
            function ValidarSenha()
            {
                var senha1 = document.getElementById("password").value;
                var senha2 = document.getElementById("password_validation").value;
                
                if (senha1 != senha2)
                    {
                        alert("Senhas não compatíveis.");
                        document.getElementById("password").value = "";
                        document.getElementById("password_validation").value = "";
                        
                        return false;
                    }
                
                return true;
            }
